#=================spring cloud=================
#spring cloud服务发布端口
server.port=10240
server.gateway = http://node4.simba.pro:8015/
server.name = nc-server-template
#=================cross platform=================
#cross平台zookeeper连接字符串
cross.registry.connectstr =  node4.simba.pro:2181,node5.simba.pro:2181,node6.simba.pro:2181
#授权字符串，格式为：用户名:密码
cross.registry.auth = admin:admin123
#cross平台服务IP地址
cross.server.ip = node6.simba.pro
#cross平台服务端口
cross.server.port = 7411
#cross平台是否开启监控
cross.server.monitor = false
#cross平台监控RMI IP地址
cross.server.monitorRmiIp = node2.simba.pro
#cross平台监控RMI 端口
cross.server.monitorRmiPort = 1199


template.server.name = nc-server-template